    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.37/dist/vue.global.js"></script>
    <script src="coloris.min.js"></script>

    <script>

        const dot = {
            props: {
                col: {
                    type: String,
                    require: true
                },
                left: {
                    type: Number,
                    require: true
                }
            },
            computed: {
                l: function () {
                    return this.left + "px"
                }
            },
            template: `
            <div class="dot" :style="{left:l, background:col}"></div>
            `
        };

        const vm = Vue.createApp({
            data: function () {
                return {
                    lens: "#d7edeb",
                    cell: "#333333",
                    bg: "#cccccc",
                    size: "320px",
                    base64src: "",
                }
            },
            components: {
                "dot": dot,
            },
            methods: {
                randomColor: function () {
                    const hex = (Math.random() * 0xFFFFFF | 0).toString(16);
                    return "#" + String(("000000" + hex).slice(-6));
                },
                reset: function () {
                    this.base64src = "";
                },
                convert: function () {
                    const target = document.getElementById("megane");
                    const ratio = {
                        "320px": 1,
                        "640px": 2,
                        "960px": 3,
                        "1280px": 4
                    }[this.size];
                    html2canvas(target, {
                        scale: ratio,
                        scrollX: 0,
                        scrollY: -window.scrollY,
                    }).then((canvas) => {
                        this.reset();
                        this.base64src = canvas.toDataURL("image/png");
                    });
                }
            },
            watch: {
                size: function () {
                    this.convert();
                }
            }
        }).mount("#app");


        Coloris({
            theme: "polaroid",
            alpha: false,
        });


    </script>
